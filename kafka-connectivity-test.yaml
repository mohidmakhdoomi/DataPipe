apiVersion: v1
kind: Pod
metadata:
  name: kafka-connectivity-test
  namespace: data-ingestion
spec:
  serviceAccountName: kafka-sa
  containers:
  - name: kafka-test
    image: confluentinc/cp-kafka:7.4.0
    command: ["/bin/bash"]
    args: ["-c", "sleep 3600"]
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "200Mi"
        cpu: "200m"
  restartPolicy: Never