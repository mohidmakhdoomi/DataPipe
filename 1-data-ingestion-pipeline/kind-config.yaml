# Kind Configuration for Data Ingestion Pipeline
# 3-node cluster architecture (1 control-plane + 2 workers)

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: data-ingestion

# 3-node cluster: 1 control-plane + 2 worker nodes
nodes:
- role: control-plane
  # Control-plane node with ingress capabilities
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  
  # Port mappings for direct host access to services
  # Critical for local development and testing
  extraPortMappings:
  # PostgreSQL database access
  - containerPort: 30432
    hostPort: 5432
    protocol: TCP
    listenAddress: "127.0.0.1"
  
  # Kafka broker access  
  - containerPort: 30092
    hostPort: 9092
    protocol: TCP
    listenAddress: "127.0.0.1"
  
  # Schema Registry access
  - containerPort: 30081
    hostPort: 8081
    protocol: TCP
    listenAddress: "127.0.0.1"
  
  # Kafka Connect Multi-Instance Access
  - containerPort: 30083
    hostPort: 8083
    protocol: TCP
    listenAddress: "127.0.0.1"  # Users instance
  - containerPort: 30084
    hostPort: 8084
    protocol: TCP
    listenAddress: "127.0.0.1"  # Products instance
  - containerPort: 30085
    hostPort: 8085
    protocol: TCP
    listenAddress: "127.0.0.1"  # Orders instance
  - containerPort: 30086
    hostPort: 8086
    protocol: TCP
    listenAddress: "127.0.0.1"  # Order Items instance

# Worker node 1 - hosts data services workloads
- role: worker
  kubeadmConfigPatches:
  - |
    kind: JoinConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "workload-type=data-services"

# Worker node 2 - hosts data services workloads  
- role: worker
  kubeadmConfigPatches:
  - |
    kind: JoinConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "workload-type=data-services"

# Containerd configuration for efficient image management
containerdConfigPatches:
- |-
  [plugins."io.containerd.grpc.v1.cri".registry.mirrors."localhost:5001"]
    endpoint = ["http://kind-registry:5000"]