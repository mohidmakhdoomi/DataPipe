apiVersion: v1
kind: ServiceAccount
metadata:
  name: spark-operator-sa
  namespace: batch-analytics
  labels:
    app: spark-operator
    component: operator
automountServiceAccountToken: true
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: spark-driver-sa
  namespace: batch-analytics
  labels:
    app: spark
    component: driver
automountServiceAccountToken: true
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: spark-executor-sa
  namespace: batch-analytics
  labels:
    app: spark
    component: executor
automountServiceAccountToken: false
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dbt-runner-sa
  namespace: batch-analytics
  labels:
    app: dbt
    component: transformation
automountServiceAccountToken: false
---
# Spark Operator ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: spark-operator-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets"]
  verbs: ["create", "get", "list", "watch", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["create", "get", "list", "watch", "update", "patch", "delete"]
- apiGroups: ["extensions"]
  resources: ["ingresses"]
  verbs: ["create", "get", "list", "watch", "update", "patch", "delete"]
- apiGroups: ["sparkoperator.k8s.io"]
  resources: ["sparkapplications", "scheduledsparkapplications"]
  verbs: ["create", "get", "list", "watch", "update", "patch", "delete"]
- apiGroups: ["sparkoperator.k8s.io"]
  resources: ["sparkapplications/status", "scheduledsparkapplications/status"]
  verbs: ["update", "patch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create"]
---
# Spark Driver Role
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: spark-driver-role
  namespace: batch-analytics
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets"]
  verbs: ["create", "get", "list", "watch", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["create", "get", "list", "watch"]
---
# dbt Runner Role
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dbt-runner-role
  namespace: batch-analytics
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
---
# Spark Operator ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: spark-operator-binding
subjects:
- kind: ServiceAccount
  name: spark-operator-sa
  namespace: batch-analytics
roleRef:
  kind: ClusterRole
  name: spark-operator-role
  apiGroup: rbac.authorization.k8s.io
---
# Spark Driver RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: spark-driver-binding
  namespace: batch-analytics
subjects:
- kind: ServiceAccount
  name: spark-driver-sa
  namespace: batch-analytics
roleRef:
  kind: Role
  name: spark-driver-role
  apiGroup: rbac.authorization.k8s.io
---
# dbt Runner RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dbt-runner-binding
  namespace: batch-analytics
subjects:
- kind: ServiceAccount
  name: dbt-runner-sa
  namespace: batch-analytics
roleRef:
  kind: Role
  name: dbt-runner-role
  apiGroup: rbac.authorization.k8s.io