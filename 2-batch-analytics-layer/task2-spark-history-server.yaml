# Spark History Server for Batch Analytics Layer
# Uses PVC for local development event log storage
# Deployed in batch-analytics namespace
apiVersion: v1
kind: ConfigMap
metadata:
  name: spark-history-config
  namespace: batch-analytics
  labels:
    app: spark-history-server
    component: configuration
data:
  spark-defaults.conf: |
    # History Server Configuration
    spark.history.provider            org.apache.spark.deploy.history.FsHistoryProvider
    spark.history.fs.logDirectory     file:///var/spark-events
    spark.history.fs.update.interval  10s
    spark.history.ui.port             18080
    
    # Performance tuning for history server
    spark.history.retainedApplications  50
    spark.history.fs.cleaner.enabled    true
    spark.history.fs.cleaner.interval   1d
    spark.history.fs.cleaner.maxAge     7d
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-history-server
  namespace: batch-analytics
  labels:
    app: spark-history-server
    component: history-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark-history-server
  template:
    metadata:
      labels:
        app: spark-history-server
        component: history-server
    spec:
      containers:
      - name: history-server
        image: spark:3.5.7-hadoop-aws-iceberg-snowflake
        imagePullPolicy: Never
        command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.history.HistoryServer"]
        ports:
        - containerPort: 18080
          name: http
        resources:
          requests:
            memory: 512Mi
            cpu: 250m
          limits:
            memory: 1Gi
            cpu: 500m
        volumeMounts:
        - name: spark-config-volume
          mountPath: /opt/spark/conf
        - name: event-log-volume
          mountPath: /var/spark-events
        livenessProbe:
          httpGet:
            path: /
            port: 18080
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 18080
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: spark-config-volume
        configMap:
          name: spark-history-config
      - name: event-log-volume
        persistentVolumeClaim:
          claimName: spark-history-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: spark-history-server
  namespace: batch-analytics
  labels:
    app: spark-history-server
    component: service
spec:
  type: NodePort
  ports:
  - port: 18080
    targetPort: 18080
    nodePort: 30041  # Maps to host port 18080 via kind config
    name: http
  selector:
    app: spark-history-server